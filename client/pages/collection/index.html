<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500&family=Meddon&family=Noto+Sans&display=swap"
    rel="stylesheet" />
  <script src="https://kit.fontawesome.com/635b5f77f3.js" crossorigin="anonymous"></script>
  <link href="./style.css" rel="stylesheet" />
  <title>Collection page</title>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>Nord Artive</h1>
    </div>
    <div class="collections">
      <h2>COLLECTIONS</h2>
      <hr class="black-line" />
      <p>Dive into the collection of NodeArtive through our online gallery.
        Each featured object provides basic information accompanied by an image whenever available and as copyright
        allows. You can contact artist of the collections to buy the artwork of your favourites. </p>

      <div class="search">
        <input id="search-collection" type="text" placeholder="Search..." name="search-collection">
        <button class="button">SEARCH <i class="fas fa-search"></i></button>
      </div>
    </div>

    <div id="collectionContent">

    </div>

  </div>

  <script src="./index.js"></script>
