<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500&display=swap" rel="stylesheet" />
  <link href="./style.css" rel="stylesheet" />
  <title>Sign up page</title>
</head>

<body>
  <div class="container">
    <div class="box1">
      <img src="../../assets/login-signup.png" />
    </div>
    <div class="box2">
      <!-- <div class="menu">
          <i class="fa-solid fa-bars"></i>
        </div> -->
      <h1>Sign up</h1>
      <p class="signup-p">Join the artists community.</p>
      <form id="signup-form" action="http://localhost:3000/auth/register" method="post">
        <section>
          <label for="first-name">First Name</label> <br>
          <input class="form" type="text" name="firstname" required>
        </section>
        <section>
          <label for="last-name">Last Name</label> <br>
          <input class="form" type="text" name="lastname" required>
        </section>
        <section>
          <label for="email">Email</label> <br>
          <input class="form" type="email" name="username" required>
        </section>
        <section>
          <label for="password">Password</label> <br>
          <input class="form" type="password" name="password" required>
        </section>
        <button class="button">Sign up</button>
      </form>
    </div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
