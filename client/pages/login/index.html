<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link href="./style.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/635b5f77f3.js"
      crossorigin="anonymous"
    ></script>
    <title>Log in page</title>
  </head>

  <body>
    <div class="container">
      <div class="box1">
        <img src="../../assets/login-signup.png" />
      </div>
      <div class="box2">
        <div class="hamburger">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
        <ul class="nav-links">
          <li><a href="../../pages/front/">Home</a></li>
          <li><a href="../../pages/profile/">Profile</a></li>
          <li><a href="../../pages/collection/">Collections</a></li>
          <li><a>Log out</a></li>
        </ul>
        <h1>Sign in</h1>
        <p class="login-p">
          Join the artists community.
          <a class="sign-up" href="../signup/index.html">Sign up</a>
        </p>
        <form
          id="login-form"
          action="http://localhost:3000/auth/login"
          method="post"
        >
          <section>
            <label for="email">Email</label> <br />
            <input id="email" type="email" name="username" required />
          </section>

          <section>
            <label for="password">Password</label> <br />
            <input id="password" type="password" name="password" required />
            <br />
            <a class="forgot-password" href="">Forgot password?</a>
          </section>
          <button class="button">Log in</button>
        </form>
        <p class="terms-policy">
          By clicking Log In, I confirm that I have read and agree to the
          NodeArtive Terms of Service, Privacy Policy, and to receive emails and
          updates.
        </p>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
