<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;600&family=Meddon&family=Noto+Sans&display=swap"
      rel="stylesheet"
    />
    <link href="./style.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/635b5f77f3.js"
      crossorigin="anonymous"
    ></script>
    <title>Profile page</title>
  </head>
  <div class="wrapper">
  <body>
    <div class="header">
      <h1 id="app-name">Node Artive</h1>
      <div class="icons">
        <button class="add"><i class="fas fa-plus"></i></button>
        <button class="menu"><i class="fas fa-bars"></i></button>
        <ul class="nav-links">
          <i class="fas fa-times close-menu"></i>
          <li><a href="../../pages/front/">Home</a></li>
          <li><a href="../../pages/profile/">Profile</a></li>
          <li><a href="../../pages/collection/">Collections</a></li>
          <li><a>Log out</a></li>
        </ul>
      </div>
    </div>
    <div class="user-profile">
      <div class="imgContainer">
        <p id="name"></p>
      </div>
      <div class="user-info">
        <div class="info-header">
          <p></p>
          <button>edit profile</button>
          <i class="fas fa-pen edit"></i>
        </div>
        <p class="user-intro">No description yet.</p>
      </div>
    </div>
    <hr class="grey-line" />

    <ul class="tabs">
      <li data-tab-target="#videos" class="tab">
        videos <span><i class="fa fa-youtube-play"></i></span>
      </li>
      <li data-tab-target="#artwork" class="active tab">
        artworks <i class="fa fa-folder-open-o"></i>
      </li>
      <li data-tab-target="#library" class="tab">
        library <i class="fa fa-bookmark-o"></i>
      </li>
    </ul>
    <div class="tab-content">
      <div id="videos" data-tab-content>
        <h1>Videos</h1>
        <p>This is video</p>
      </div>
      <div id="artwork" data-tab-content class="active">
      </div>
      <div id="library" data-tab-content>
        <h1>library</h1>
        <p>This is library</video></p>
      </div>
    </div>
    <div class="overlay">
      <i class="fas fa-times closeIcon"></i>
      <div class="overlay-container">
        <form  class="overlay-image" id="post-artwork" enctype="multipart/form-data">
          <label class="imageLabel" for="imagePosting" >
            <i class="fas fa-upload" ></i>
            <input type="file" required name="image" accept="image/*" id='imagePosting'> 
            <p id="uploadImage">No Image chosen</p>
          </label>
          <div class="formContent">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required /><br />
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required /><br />
            <label for="description">Description:</label>
            <input
              type="text"
              id="description"
              name="description"
              required
            /><br />
            <label for="collection-select">Choose a collection:</label>
            <select name="collection" id="collection-select">
              <option value="saab">---</option>
            </select>
            <button type="submit" >Submit</button>
          </div>
        </form>
      </div>
    </div>
    <div class="updateProfileOverlay">
      <i class="fas fa-times"></i>
      <h3>Update Proflie</h3>
      <form class="update-info" id="updateInfoForm">
        <label for="firstName">first name</label>
        <input type="text" id="firstName" name="first_name" autocomplete="name" /><br />
        <label for="lastName">last name</label>
        <input type="text" id="lastName" name="last_name" autocomplete="name" /><br />
        <label for="description">description</label>
        <input
          type="text"
          id="updateDescription"
          name="updateDescription"
        /><br />
        <label for="password">new password</label>
        <input type="password" id="password" name="password"/><br />
        <button class="update" type="submit">Update</button>
      </form>
    </div>
    <script src="../login/serialize.js"></script>
    <script src="./index.js"></script>
  </body>
  </div>
</html>
