<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;600&family=Meddon&family=Noto+Sans&display=swap"
    rel="stylesheet" />
  <link href="./style.css" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/635b5f77f3.js" crossorigin="anonymous"></script>
  <title>Profile page</title>
</head>
<div class="wrapper">

  <body>
    <div class="header">
      <h1 id="app-name">Node Artive</h1>
      <div class="buttons">
        <div class="add">
          <span>Add</span>
          <i class="far fa-plus-square"></i>
        </div>
        <!-- <button class="add"></i></button> -->
      </div>
      <div class="menu-div">
        <span class="menu-text">Menu</span>
        <button class="menu"><i class="fas fa-bars"></i></button>
      </div>
        <ul class="nav-links">
          <i class="fas fa-times close-menu"></i>
          <li><a href="../../pages/front/">Home</a></li>
          <li><a href="../../pages/profile/">Profile</a></li>
          <li><a href="../../pages/collection/">Collections</a></li>
          <li id="logout"><a>Log out</a></li>
        </ul>
      
    </div>
    <div class="user-profile">
      <div class="imgContainer">
        <p id="name"></p>
      </div>
      <div class="user-info">
        <div class="info-header">
          <p></p>
          <button>edit profile</button>
          <i class="fas fa-pen edit"></i>
        </div>
        <p class="user-intro">No description yet.</p>
      </div>
    </div>
    <hr class="grey-line" />
      <div class="artwork">
        ArtWorks <i class="fas fa-palette"></i>
      </div>
    <div id="artwork-content"></div>
    <div class="overlay">
      <i class="fas fa-times closeIcon"></i>
      <div class="overlay-container">
        <form class="overlay-image" id="post-artwork" enctype="multipart/form-data">
          <label class="imageLabel" for="imagePosting">
            <i class="fas fa-upload"></i>
            <input type="file" required name="image" accept="image/*" id='imagePosting'>
            <p id="uploadImage">No Image chosen</p>
          </label>
          <div class="formContent">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required /><br />
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required /><br />
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" required /><br />
            <label for="collection-select">Choose a collection:</label>
            <select name="collection" id="collection-select">
              <option value="saab">---</option>
            </select>
            <button type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
    <div class="updateProfileOverlay">
      <div id="box1">
        <i class="fas fa-times" id="phone"></i>
        <h4>Update Proflie</h4>
        <form class="update-info" id="updateInfoForm">
          <label for="firstName">first name</label>
          <input type="text" id="firstName" name="first_name" autocomplete="name" /><br />
          <label for="lastName">last name</label>
          <input type="text" id="lastName" name="last_name" autocomplete="name" /><br />
          <label for="description">description</label>
          <input type="text" id="updateDescription" name="updateDescription" />
          <button class="update" type="submit">Update</button>
        </form>
      </div>
      <hr id="line">
      <div id="box2">
        <i class="fas fa-times" id="web"></i>
        <h4>Change password</h4>
        <form class="update-info" id="updatePasswordForm">
          <label for="current-password">current password</label>
          <input type="password" id="password" name="current_password" required /><br />
          <label for="new-password">new password</label>
          <input type="password" id="password" name="new_password" required /><br />
          <button class="update" type="submit">Update</button>
        </form>
      </div>
    </div>
    <script src="../login/serialize.js"></script>
    <script type="module" src="./index.js"></script>
  </body>
</div>

</html>
