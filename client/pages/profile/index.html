<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="./style.css" rel="stylesheet" />
    <title>Profile page</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="title">
          <h1>Node Artive</h1>
        </div>
          <div class="icons">
            <i class="fa fa-plus"></i> <span> <i class="fa fa-bars"></i></span>
        </div>
      </div>
      <div class="user-profile">
        <div class="user-image">
          <img src="../../assets/mona.jpeg" alt="">
        </div>
        <div class="user-info">
          <p class="user-name">Luade monet
            <button class="edit-profile">edit profile</button>
          </p>
          <p class="user-intro">French painter how was the initiator, leader and 
            unswerving advocate of Impleressionist style.
          </p>
        </div>
      </div>
      <hr class="black-line">
      <ul class="tabs">
        <li data-tab-target="#video" class="tab"> 
          videos <span><i class="fa fa-youtube-play"></i></span>
        </li>
        <li  data-tab-target="#collection" class="active tab">
          Collection <i class="fa fa-folder-open-o"></i>
        </li>
        <li  data-tab-target="#library" class="tab"> 
          Library  <i class="fa fa-bookmark-o"></i>
        </li>
      </ul>
      <div class="tab-content">
        <div id="video" data-tab-content> 
          <h1>video</h1>
          <p>Page for videos</p>
        </div>
        <div id="collection" data-tab-content class="active">
            <img src="../../assets/artwork1.svg" alt="artwork">
            <img src="../../assets/artwork2.svg" alt="artwork">
            <img src="../../assets/artwork3.svg" alt="artwork">
        </div>
        <div id="library" data-tab-content>
          <h1>Library</h1>
          <p>Page for library</p>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
